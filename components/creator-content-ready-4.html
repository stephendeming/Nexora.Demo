<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/header.js"></script> 
        <script src="js/footer.js"></script>
        <script src="js/nav-creator.js"></script>
        <title>Nexora</title>
        <style>
            body{opacity:0;transition:opacity 0.2s}html{scroll-behavior:auto}
        </style>
    </head>
    

<body>

    <div id="header-container"></div>

    <div class="content-wrapper">
        
    <div id="nav-creator"></div>
        
        <div class="page-content-wrapper">
            <!--start breadcrumb-->
            <div class="back"><a href="creator-home-1.html">Back to Content Hub</a></div>
            
            <div class="page-content">
                <div class="hotspots">
                    
                    <img src="img/creator-content-ready-3.svg">

                    <!--submit button-->
                    <a href="creator-content-submitted.html"class="hotspot hs-k" id="hs-k">Submit</a>
                    
                </div> 
            </div>
        </div>
    
    </div>
    
    <div id="footer-container"></div>
    <script src="js/inject.js"></script>
    <script>
        $(function(){
        var r=function(){var s=localStorage.getItem("scrollPos");if(s!==null)$(window).scrollTop(parseInt(s,10));$("body").css("opacity",1)},
            i=$("img,svg"),l=0,t=i.length;
        if(t===0)r();else{i.each(function(){if(this.complete)l++;else $(this).on("load error",function(){l++;if(l===t)r()});});if(l===t)r();}
        $("[data-scroll-link]").on("click",function(e){e.preventDefault();localStorage.setItem("scrollPos",$(window).scrollTop());window.location.href=$(this).attr("href")});
        });
    </script>
    
</body>

</html>
